<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Module</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #87CEEB, #1E90FF);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.main-container {
    max-width: 900px;
    width: 90%;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Header */
header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #1E90FF;
    margin-bottom: 5px;
}

header p {
    font-size: 1rem;
    font-weight: 400;
    color: #555;
    margin-bottom: 20px;
}

/* Cards Section */
.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

/* Card Styling */
.card {
    background: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

/* Card Heading */
.card h2 {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 15px;
    color: #333;
}

/* Select and Button Styling */
select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
}

select {
    background: #fff;
    border: 1px solid #ccc;
    color: #555;
}

button {
    background: #1E90FF;
    color: #fff;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 1.8rem;
    }

    header p {
        font-size: 0.9rem;
    }
}
</style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header>
            <h1>Principal Module</h1>
            <p>Manage Department and Student Information</p>
        </header>

        <!-- Cards Section -->
        <div class="cards-container">
            <!-- Department-Wise Information -->
            <div class="card">
                <h2>Department-Wise Information</h2>
                <select id="department-select">
                    <option value="">Select Department</option>
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics</option>
                    <option value="MECH">Mechanical</option>
                </select>
                <button>Show</button>
            </div>

            <!-- Admission Form Submitted -->
            <div class="card">
                <h2>Admission Form Submitted Students</h2>
                <button>Show</button>
            </div>

            <!-- Reassessment Form -->
            <div class="card">
                <h2>Reassessment Form</h2>
                <button>Show Reassessment Data</button>
            </div>

            <!-- Rechecking Form -->
            <div class="card">
                <h2>Rechecking Form</h2>
                <button>Show Rechecking Data</button>
            </div>
        </div>
    </div>
</body>
</html>
